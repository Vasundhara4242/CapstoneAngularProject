<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

      <form #form="ngForm" (ngSubmit)="registerUser(form)">
        <h1>Registration Form</h1>


            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Name" tabindex="1" ngModel>
            </div>


            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control input-lg" placeholder="UserName" tabindex="2" ngModel>
            </div>


            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="3" ngModel>
            </div>

          <div class="row">
            <div class="col-xs-12 col-md-6">
              <input type="submit" value="Registration" class="btn btn-primary btn-block btn-lg" tabindex="4">
            </div>
            <div class="col-xs-12 col-md-6">
                <a routerLink="" class="btn btn-lg btn-success btn-block">Login</a>
            </div>
          </div>
      </form>
    </div>
  </div>

</div>
<footer class="navbar-fixed-bottom" style="text-align: center;">
  <p>Registration page</p>
</footer>
