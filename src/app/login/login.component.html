<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<html>

<body >

    <div class="row" style="margin-top:20px">
        <div class="col-md-offset-5 col-md-4">
        <form name=frm #form="ngForm" (ngSubmit)="loginForm(form)">
          <fieldset>
            <h1>Login Form</h1>

            <div class="form-group">
              <input type="text" name="username" class="form-control input-lg" placeholder="User Name" ngModel required />
<br>
              <input type="password" name="password" class="form-control input-lg" placeholder="Password" ngModel required/>

            </div>


            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-5">
                  <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-5">
                  <a routerLink="/register" class="btn btn-lg btn-primary btn-block">Registration</a>
                </div>
              </div>
        </fieldset>
      </form>
      </div>
    </div>

<footer class="navbar-fixed-bottom" style="text-align: center;">
  <p>Login page</p>
</footer>
</body>

</html>
